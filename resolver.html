<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/resolver.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <title>Feedback Admin</title>
</head>
<body>
    <nav>
        <img class="logo" src="images/feedback.png" alt="feedback-forum-img">
        <div class="heading">
            <p class="authority-type"></p>
        </div>
    </nav>
    <section class="container">
        <div class="sidebar">
            <div class="user-details">
                <div class="side-elements">
                    <i class="fi fi-rs-circle-user"></i>
                </div>
                <div class="user-role">
                    <i class="fi fi-ss-user-key"></i>
                    <p class="user-role"></p>
                </div>
                <div class="complaint active">
                    <p href=""  id="all-complaints">All complaints</p>
                </div>
                <div class="complaint">
                    <p href=""  id="pending-complaints">Pending complaints</p>
                </div>
                <div class="complaint">
                    <p href="" id="resolved-complaints">Resolved complaints</p>
                </div>
            </div>
            
            <div class="logout">
                <i class="fi fi-br-sign-out-alt"></i>
                <p class="logout-btn">Logout</p>
            </div>
        </div>

        <div class="complaint-box">
            <div class="complaint-heading-top">
                <p class="complaint-heading">Heyya</p>
            </div>
            
            <div class="complaint-list">
                <table class="main-table">
                    <thead class="header">
                        <tr>
                            <th id="t-complaint-id">Complaint ID</th>
                            <th id="t-email">Email</th>
                            <th id="t-date">Date</th>
                            <th id="t-category">Category</th>
                            <th id="t-title">Title</th>
                            <th id="t-details">Details</th>
                        </tr>
                    </thead>
                    <tbody class="body">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- view details button pop up -->
    <div class="details-overlay" id="popup">
        <div class="view-content">
            <div class="top-line">
                <span class="close-btn" id="close-btn">&times;</span>
                <h2>Complaint Details</h2>
            </div>
            <div id="popup-details"></div>
        </div>
    </div>

    <!-- Image popup structure -->
    <div id="image-popup">
        <button id="close-popup"></button>
        <div id="popup-content">
            <img src="" alt="Popup Image">
        </div>
    </div>
    <script type="module" src="scripts/resolver.js"></script>
</body>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "T-kZ4Aq35wBl8zTbK", //public key using 22 email
            });
        })();
    </script>
</html>
